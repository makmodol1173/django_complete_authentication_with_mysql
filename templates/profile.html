<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ name }}</h2>
        <p><strong>Email:</strong> {{ email }}</p> 
        {% if role == 'admin' %}
            <a class="button" href="/profile/logout">Log Out</a>
        {% endif %}
    </div>
    
    <div class="container">
        <h3>Change Password</h3>
        <form method="POST" action="/profile/change-password/"> 
            {% csrf_token %}
            <div class="form-group">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="current_password" >
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="new_password" >
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirm_password" >
            </div>
            <button type="submit" class="button">Update Password</button>
        </form>
    </div>
    
    <div class="container">
        <h3>Upload Profile Picture</h3>
        <div class="profile-picture-container">
            <img src="/static/image/image.png" class="profile-picture" id="profile-picture-preview">
        </div>
        <form method="POST" action="/upload-picture/" enctype="multipart/form-data">
            <input type="file" id="profile-picture-input" name="profile_picture" accept="image/*" style="display: none;" onchange="previewImage(event)">
            <button type="button" class="select-button" onclick="triggerFileInput()">Select Picture</button>
            <button type="submit" class="upload-button">Upload Picture</button>
        </form>
    </div>
    
    <script>
        // Function to trigger file input
        function triggerFileInput() {
            document.getElementById("profile-picture-input").click();
        }

        // Function to show preview of the selected image
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById("profile-picture-preview");
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = "block"; // Show the image
                };
                reader.readAsDataURL(input.files[0]); // Read the file as a data URL
            }
        }
    </script>
</body>
</html>
